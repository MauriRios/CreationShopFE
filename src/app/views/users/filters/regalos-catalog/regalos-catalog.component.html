
<div class="container my-3">
    <div class="row my-5 title-container">
        <h1>REGALOS</h1>
        
    </div>
    <hr>
    <div class="row row-container" >
        <div class="col-6 col-md-4 col-lg-3" *ngFor="let product of products">
            <div class="card-img">
                <figure>
                    <a href="#">
                        <img class="img-fluid" src="{{product.image}}" alt="image">
                    </a>
                </figure>
                <a href="#" class="align-items-center justify-content-center">
                    <h3>{{product.brand}} {{product.style}} {{product.volume}}</h3>
                </a>
                <div class="price-box align-items-center justify-content-center">
                    <span class="new-price"><b>$ {{product.price}}</b></span>
                </div>
                    <div class="btn-buy d-flex justify-content-center" >
                        <form (ngSubmit)="addCart(product)">
                            <div class='input-group input-group-sm my-2' style='width:100px'>
                                    <button [disabled]="product.quantity <= 0" class='btn btn-outline-dark' type='button' (click)="downQuantity(product)">-</button>
                                    <input class='form-control text-center' type="number" name="quantity" (focusout)="verifyProductQuantity(product)" [(ngModel)]="product.quantity"/>
                                    <button class='btn btn-outline-dark' type='button' (click)="upQuantity(product)">+</button>
                                </div>
                                    <button name='send' type='submit' class='btn btn-outline-dark'>AGREGAR</button>
                            </form>
                    </div>

            </div>
    </div>
</div>
