<h1 mat-dialog-title class="title" >Eliminar Producto</h1>
<div mat-dialog-content>
<p>¿Estás seguro que desea eliminar este producto "{{product.brand!}} {{product.style!}} {{product.volume!}}" ?</p>
</div>
<div mat-dialog-actions class="buttons">
<button class="btn btn-primary" (click)="onNoClick()">Cancelar</button>
<button class="btn btn-danger" (click)="delete()" cdkFocusInitial>Aceptar</button>
</div>
