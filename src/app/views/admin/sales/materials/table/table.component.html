<h2>Tabla de Gastos mensuales</h2>

<mat-form-field class="mt-5">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Progress Column -->
        <ng-container matColumnDef="N°">
            <th mat-header-cell *matHeaderCellDef> N° </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>


        <!-- Name Column -->
        <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <i class="fa-solid fa-arrows-up-down"></i> </th>
            <td mat-cell *matCellDef="let row"> <i class="fa-solid fa-arrows-up-down"></i> </td>
        </ng-container>

        <!-- Volume Column -->
        <ng-container matColumnDef="Month">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Month </th>
            <td mat-cell *matCellDef="let row"> {{row.month}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="Expenses">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Expenses </th>
            <td mat-cell *matCellDef="let row"> $ {{row.expenseMonthlyValance}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encuentra el Filtro "{{input.value}}"</td>
        </tr>
        </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
